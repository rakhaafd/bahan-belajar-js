<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Ganjil Genap</title>
</head>
<body>
    <script>
        const input = prompt('masukkan angka')
        if (input % 2 === 0){
            alert ('genap')
        }
        else {
            alert('ganjil')
        }
    </script>
</body>
</html>
