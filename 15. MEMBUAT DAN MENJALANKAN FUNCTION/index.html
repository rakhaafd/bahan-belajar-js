<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let ulang = true;
      while (ulang) {
        const angka1 = parseFloat(prompt("masukkan angka anda"));
        const angka2 = parseFloat(prompt("masukkan angka kedua anda"));
        function hitung() {
          let total = angka1 + angka2;
          return total;
        }
        alert(hitung());
        confirm("ingin ulang");
      }
    </script>
  </body>
